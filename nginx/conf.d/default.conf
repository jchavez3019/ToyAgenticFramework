# === HTTP BLOCK (Required for Certbot / ACME Challenge) ===
server {
    listen 80;
    server_name api.jorgechavezuiuc.com;

    # Redirect all HTTP traffic to HTTPS (forcing security)
    location / {
        return 301 https://$host$request_uri;
    }

    # Location for Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# === HTTPS BLOCK (API Traffic) ===
server {
    listen 443 ssl;
    server_name api.jorgechavezuiuc.com;

    # SSL Configuration (These paths will be mounted from the certbot volume)
    ssl_certificate /etc/letsencrypt/live/api.jorgechavezuiuc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.jorgechavezuiuc.com/privkey.pem;

    # Common security headers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Increase the client body size limit (useful for large API requests)
    client_max_body_size 50M;

    # Proxy traffic to the internal agent-api service running on port 8000
    location / {
        # 'agent-api' is the name of your service in docker-compose
        proxy_pass http://agent-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}